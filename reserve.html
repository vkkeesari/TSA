     <section class="Banner">
         <div class="banner-text">
             <h1>Reserve a Table</h1>
             <p>Fill out the form below to reserve a table at Ahara. We look forward to serving you!</p>
         </div>
     </section>
 
     <main>
         <section class="form">
             <h2>Book your table</h2>
             <form id="reservation-form" onsubmit="saveReservation(event)">
                 <label for="name">Name:</label>
                 <input type="text" id="name" name="name" required>
 
                 <label for="email">Email:</label>
                 <input type="email" id="email" name="email" required>
 
                 <label for="phone">Phone:</label>
                 <input type="tel" id="phone" name="phone" required>
 
                 <label for="date">Date:</label>
                 <input type="date" id="date" name="date" required>
 
                 <label for="time">Time:</label>
                 <select id="time" name="time" required></select>
 
                 <script>
                     const select = document.getElementById('time');
 
                     let start = new Date();
                     start.setHours(11, 30, 0, 0);  // 11:30 AM
                     const end = new Date();
                     end.setHours(22, 0, 0, 0);  // 10:00 PM
 
                     while (start <= end) {
                         const option = document.createElement('option');
                         option.value = start.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
                         option.textContent = start.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
                         select.appendChild(option);
 
                         start.setMinutes(start.getMinutes() + 15);
                     }
                 </script>
 
                 <label for="guests">Number of Guests:</label>
                 <select id="guests" name="guests" required>
                     <option value="1">1 Person</option>
                     <option value="2">2 People</option>
                     <option value="3">3 People</option>
                     <option value="4">4 People</option>
                     <option value="5+">5+ People</option>
                 </select>
 
                 <label for="special-requests">Special Requests (Optional):</label>
                 <textarea id="special-requests" name="special-requests"
                     placeholder="Please let us know if you have any dietary restrictions or special requests"></textarea>
 
                 <button type="submit" class="btn">Reserve Table</button>
             </form>
 
             <p id="status"></p>
             <div id="reservations"></div>
         </section>
 
 
 
 
         <button onclick="clearReservations()">Clear Reservations</button>
 
         <section class="contact-info">
             <h2>Location</h2>

         </section>
     </main>
