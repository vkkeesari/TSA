<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Ahara</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .contact-section {
            background: url('abhinavayah.jpg') no-repeat center center;
            background-size: cover; /* Ensure the image covers the entire section */
            margin: 0;
            padding: 0;
            min-height: 100vh; /* Make the section at least as tall as the viewport */
            color: #fff; /* Default white text for contrast */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 800px;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent overlay for readability */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        h1, h2, label, p {
            color: #f77f00; /* Bright orange for all headings, labels, and paragraph text */
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #f77f00; /* Bright orange for button */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e66a00; /* Slightly darker orange on hover */
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Ahara</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="sustainability.html">Farm-to-Table</a></li>
                <li><a href="contact.html">Feedback</a></li>
            </ul>
            <a href="#reserve" class="btn">Reserve a Table</a>
        </nav>
    </header>
    <section class="contact-section">
        <div class="container">
            <h1>Get in Touch with Us</h1>
            <p>Have questions, feedback, or want to learn more about Ahara? We'd love to hear from you!</p>
            <h2>Feedback Form</h2>
            <form action="submit_form.php" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
            <h2>Contact Us</h2>
            <p>1205 Ladera Dr, NC 28173</p>
            <p>Phone: (123) 456-7890</p>
            <p>Email: contact@ahara.com</p>
        </div>
    </section>
</body>
</html>
