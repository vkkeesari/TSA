<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm-to-Table and Sustainability - Ahara</title>
    <link rel="stylesheet" href="home-page.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #f77f00;
        }
        .farm-section {
            background: url('farmtotable.jpeg') no-repeat center center;
            background-size: cover;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 1200px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        h1, h2 {
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5rem;
        }
        h2 {
            font-size: 1.8rem;
        }
        p {
            line-height: 1.6;
        }
        /* Navigation Bar */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            z-index: 10;
            padding: 10px 20px;
        }
        .logo {
            color: #f77f00;
            font-weight: bold;
            font-size: 24px;
            display: inline-block;
        }
        .nav-links {
            list-style: none;
            display: inline-block;
            margin: 0;
            padding: 0;
        }
        .nav-links li {
            display: inline;
            margin: 0 15px;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
        }
        .btn {
            background-color: #f77f00;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
        .farm-section {
            margin-top: 80px; /* Prevents overlap with the navigation */
        }
        /* Dropdowns */
        .dropdown-section {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .dropdown {
            width: 30%;
        }
        .dropdown-button {
            background-color: #f77f00;
            color: #d66a00; /* Darker orange for text */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: left;
            width: 100%;
        }
        .dropdown-button:hover {
            background-color: #e66a00; /* Slight hover effect */
        }
        .dropdown-content {
            display: none;
            margin-top: 10px;
            text-align: left;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .dropdown-content.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Ahara</div>
            <ul class="nav-links">

                <li><a href="bettermenu.html">Menu</a></li>
                <li><a href="about.html">About</a></li>
