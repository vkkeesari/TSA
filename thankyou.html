<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Goergia", serif;
            background: url('pexels-gaurav-kumar-1281378-18488312.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .thank-you-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5); 
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        p {
            margin: 10px 0;
            font-size: 1.2em;
        }

        .reservation-number {
            font-weight: bold;
            font-size: 1.5em;
            color: #eea159;
        }

        .home-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #eea159; 
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .home-button:hover {
            background-color: #df6d4a; 
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Thank You!</h1>
        <p>Your reservation has been successfully created.</p>
        <p>Your reservation number is: <span class="reservation-number" id="reservation-number"></span></p>
        <a href="index.html" class="home-button">Go to Home</a>
    </div>

    <script>
        function generateReservationNumber() {
            const reservationNumber = Math.floor(100000 + Math.random() * 900000);
            document.getElementById('reservation-number').textContent = reservationNumber;
        }

        window.onload = generateReservationNumber;
    </script>
</body>
</html>
